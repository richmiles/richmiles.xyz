name: Build Images

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Compute tags
        id: meta
        shell: bash
        run: |
          short_sha="$(git rev-parse --short=7 HEAD)"
          echo "short_sha=$short_sha" >> "$GITHUB_OUTPUT"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "tag=pr-${{ github.event.pull_request.number }}-${short_sha}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=sha-${short_sha}" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PR image only (linux/amd64)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/richmiles-xyz-app:${{ steps.meta.outputs.tag }}

      - name: Build and push main images (linux/amd64)
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/richmiles-xyz-app:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/richmiles-xyz-app:latest
