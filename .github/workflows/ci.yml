name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install (web)
        run: npm install
      - name: Check (contract)
        run: make check
      - name: Lint/format/build (web)
        run: |
          npm run lint
          npm run format
          npm run build
