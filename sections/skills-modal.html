<!-- Modal Content Template -->
<div class="skills-modal-content">
    <span class="modal-close">&times;</span>
    <div class="modal-header">
        <div class="modal-icon-container">
            <i id="modal-icon" class=""></i>
        </div>
        <h3 id="modal-title">Skill Title</h3>
    </div>
    
    <div class="modal-body">
        <div class="modal-section">
            <h4>Overview</h4>
            <p id="modal-overview">Overview content goes here</p>
        </div>
        
        <div class="modal-section">
            <h4>Experience Level</h4>
            <div class="experience-bar-container">
                <div class="experience-bar">
                    <div id="modal-experience" class="experience-fill"></div>
                </div>
                <div class="experience-labels">
                    <span>Beginner</span>
                    <span>Intermediate</span>
                    <span>Advanced</span>
                    <span>Expert</span>
                </div>
            </div>
        </div>
        
        <div class="modal-section">
            <h4>How I Use It</h4>
            <p id="modal-usage">Usage content goes here</p>
        </div>
        
        <div class="modal-section">
            <h4>Related Projects</h4>
            <ul id="modal-projects" class="modal-projects">
                <!-- Projects will be dynamically inserted here -->
            </ul>
        </div>
        
        <div class="modal-section">
            <h4>Tech Insight</h4>
            <div id="modal-insight">Insight content goes here</div>
        </div>
    </div>
</div>
